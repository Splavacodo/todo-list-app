<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Clone</title>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img class="profile-img" src="./images/hum-floating.gif" alt="user selected profile image in the shape of a circle">
                <div class="username">Splav</div>
            </div>

            <div class="content-actions">
                <button id="sidebar-add-task-btn">
                    <img class="sidebar-add-icon" src="./images/plus-circle.svg" alt="icon of a circle with a plus sign centered inside of it">
                    <div>Add Task</div>
                </button>

                <button class="selectable selected-project" id="sidebar-inbox-btn">
                    <img class="sidebar-inbox-icon" src="./images/inbox-outline.svg" alt="icon of a box with an open top face">
                    <div>Inbox</div>
                </button>
            </div>

            <div class="projects-container">
                <div class="selectable projects-header">
                    <div class="projects-name">My Projects</div>

                    <div class="sidebar-project-actions">
                        <button id="sidebar-add-project-btn">
                            <img class="header-icon" src="./images/plus.svg" alt="plus sign icon">
                        </button>
                        <button id="sidebar-toggle-view-projects-btn">
                            <img class="header-icon" src="./images/chevron-down.svg" alt="downward arrow icon">
                        </button>
                    </div>
                </div>

                <ul class="projects-list">
                </ul>
            </div>

            <button id="help-btn">
                <img class="help-icon" src="./images/help-circle-outline.svg" alt="question mark enclosed in a circle icon">
                <div>Help &amp; Resources</div>
            </button>
        </nav>

        <main class="app-content">
            <div class="main-project-actions"></div>

            <div class="project-container">
                <header>
                    <h1 class="project-header"></h1>
                </header>

                <!-- <div class="section-container">
                    <div class="section-header"></div>
                    <ul class="tasks-list">
                        <li class="task"></li>
                        <li class="task"></li>
                        <li class="task"></li>
                    </ul>
                    <button class="main-add-task-btn"></button>
                </div> -->

                <!-- <div class="add-section"></div> -->
            </div>
        </main>
    </div>
</body>
</html>
