<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Clone</title>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img class="profile-img" src="./images/hum-floating.gif" alt="user selected profile image in the shape of a circle">
                <div class="username">Splav</div>
            </div>

            <div class="content-actions">
                <button id="sidebar-add-task-btn">
                    <img class="sidebar-add-icon" src="./images/plus-circle.svg" alt="icon of a circle with a plus sign centered inside of it">
                    <div>Add Task</div>
                </button>

                <button class="selectable selected-project" id="sidebar-inbox-btn">
                    <img class="sidebar-inbox-icon" src="./images/inbox-outline.svg" alt="icon of a box with an open top face">
                    <div>Inbox</div>
                </button>
            </div>

            <div class="projects-container">
                <div class="selectable projects-header">
                    <div class="projects-name">My Projects</div>

                    <div class="sidebar-project-actions">
                        <button id="sidebar-add-project-btn">
                            <img class="header-icon" src="./images/plus.svg" alt="plus sign icon">
                        </button>
                        <button id="sidebar-toggle-view-projects-btn">
                            <img class="header-icon" src="./images/chevron-down.svg" alt="downward arrow icon">
                        </button>
                    </div>
                </div>

                <ul class="projects-list">
                </ul>
            </div>

            <button id="help-btn">
                <img class="help-icon" src="./images/help-circle-outline.svg" alt="question mark enclosed in a circle icon">
                <div>Help &amp; Resources</div>
            </button>
        </nav>

        <main class="app-content">
            <div class="main-project-actions"></div>

            <div class="project-container">
                <header>
                    <h1 class="project-header"></h1>
                </header>
            </div>
        </main>
    </div>
    <dialog id="add-task-dialog">
        <form class="add-task-form" method="dialog">
            <div class="form-top-half">
                <input type="text" name="task-name" id="task-name" placeholder="Task name" autocomplete="off">
                <textarea name="task-description" id="task-description" rows="1" form="add-task-form" placeholder="Description" maxlength="500"></textarea>
                <div class="task-setting-actions">
                    <input type="date" name="task-due-date" id="task-due-date">
                    <button class="task-due-date-btn">
                        <img src="./images/calendar-range.svg" alt="icon of a calender" class="task-due-date-icon">
                        <div class="task-due-date-text">Date</div>
                    </button>
                    <select name="task-priority-selection" id="task-priority-selection">
                        <option value="priority-1">Priority 1</option>
                        <option value="priority-2">Priority 2</option>
                        <option value="priority-3">Priority 3</option>
                        <option value="priority-4" selected>Priority 4</option>
                    </select>
                    <button class="task-priority-btn" task-priority="4">
                        <img src="./images/flag-variant-outline.svg" alt="icon of a flag" class="task-priority-icon">
                        <div class="task-priority-text">Priority</div>
                    </button>
                </div>
            </div>

            <div class="form-bottom-half">
                <div class="task-submission-actions">
                    <select name="task-placement-selection" id="task-placement-selection">
                    </select>
                    <button class="task-placement-btn">
                        <div class="task-placement-text"></div>
                        <img class="task-placement-menu-icon" src="./images/menu-down.svg" alt="small arrow pointing down">
                    </button>
                    <button class="cancel-task-btn" formmethod="dialog">Cancel</button>
                    <button class="dialog-add-task-btn" disabled>Add task</button>
                </div>
            </div>
        </form>
    </dialog>

    <dialog id="add-project-dialog">
        <form class="add-project-form" method="dialog">
            <div class="add-project-header">Add project</div>

            <label for="project-name">Name</label>
            <input type="text" name="project-name" id="project-name" autocomplete="off">

            <div class="project-submission-actions">
                <button class="cancel-project-btn" formmethod="dialog">Cancel</button>
                <button class="dialog-add-project-btn" disabled>Add</button>
            </div>
        </form>
    </dialog>

    <dialog id="rename-project-dialog">
        <form class="rename-project-form" method="dialog">
            <div class="rename-project-header">Rename</div>

            <label for="new-project-name">New name</label>
            <input type="text" name="new-project-name" id="new-project-name" autocomplete="off">

            <div class="project-rename-actions">
                <button class="cancel-rename-btn" formmethod="dialog">Cancel</button>
                <button class="dialog-rename-project-btn">Rename</button>
            </div>
        </form>
    </dialog>
</body>
</html>
